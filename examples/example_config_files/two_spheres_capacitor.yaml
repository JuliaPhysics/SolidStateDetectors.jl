name: Charged Sphere
units:
  length: mm
  angle: deg
  potential: V
  temperature: K
grid:
  coordinates: cylindrical
  axes:
    r:
      to: 500
      boundaries: inf
    phi:
      from: 0
      to: 0
      boundaries: periodic
    z:
      from: -500
      to: 500
      boundaries:
        left: inf
        right: inf
medium: vacuum
detectors:
  - semiconductor:
      material: HPGe
      temperature: 78
      charge_drift_model:
        model: ElectricFieldChargeDriftModel
      geometry:
        sphere:
          r: 1
          origin: [0, 0, 1000]
    contacts:
      - material: HPGe
        id: 1
        potential: 0
        geometry:
          sphere:
            r: 10
            origin: [0, 0, -25]
      - material: HPGe
        id: 2
        potential: 1
        geometry:
          sphere:
            r: 30
            origin: [0, 0, +25]
