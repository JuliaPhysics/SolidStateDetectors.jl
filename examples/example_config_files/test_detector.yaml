name: TestDetector
units:
  length: mm
  angle: deg
  potential: V
  temperature: K
grid:
  coordinates: cylindrical
  axes:
    r:
      to: 9
      boundaries: inf
    y:
      from: 0
      to: 180
      boundaries: periodic
    z:
      from: -9
      to: 9
      boundaries: inf
  # coordinates: cartesian
  # axes:
  #   x:
  #     from: -9
  #     to: 9
  #     boundaries: inf
  #   y:
  #     from: -9
  #     to: 9
  #     boundaries: inf
  #   z:
  #     from: -9
  #     to: 9
  #     boundaries: inf
medium: vacuum
detectors:
  - translate: 
      x: 0
    rotate: 
      Z: 0
    semiconductor:
      material: HPGe
      temperature: 78
      impurity_density:
        name: linear
        x:
          init: 0
          gradient: 0
        y:
          init: 0
          gradient: 0
        z:
          init: 10000000
          gradient: 50000
      charge_drift_model:
        include: ADLChargeDriftModel/drift_velocity_config.yaml
      geometry:
        tube:
          r: 
            bottom: 4
            top: 6
          h: 6 # width in z
      # difference:
        #   - tube:
        #       r: 1 # width in x
        #       h: 6.5 # width in z
    contacts:
      - material: HPGe
        name: n+ contact
        potential: 2000
        channel: 1
        geometry:
          tube:
            r: 2
              # top:
              #   from: 3.8
              #   to: 4
            h: 6
      - material: HPGe
        name: p+ contact
        potential: 0
        channel: 2
        geometry:
          tube:
            r: 
              bottom:
                from: 4
                to: 6
              top:
                from: 3.5
                to: 4
            h: 6

surroundings:
  - name: Base
    material: Copper
    potential: 0
    geometry:
      box:
        x:
          from: -9
          to: 9
        y:
          from: -9
          to: 9
        z:
          from: -9
          to: -7